<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>carbuy</title>
  </head>
  <body>
    <main>
      <section class="carbuyform">
        <form>
          <fieldset>
            <legend>Car Buying Form</legend>
            <label for="name">
              <span>Name:</span>
              <input type="text" placeholder="Type Your Name" />
            </label>

            <label for="email">
              <span>Email:</span>
              <input type="text" placeholder="example@gmail.com" />
            </label>

            <label for="carmodel">
              <span>Car Model:</span>
              <select name="carmodel">
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="hatch">Hatchback</option>
              </select>
            </label>

            <label for="Color">
              <span>Color:</span>
              <input type="color" />
            </label>

            <label for="condition">
              <span>Condition:</span>
              <select name="condition">
                <option value="new">New</option>
                <option value="used">Used</option>
              </select>
            </label>

            <button type="button">Submit</button>
          </fieldset>
        </form>
      </section>
      <section class="caradvertisement">
        <h1 class="advertisementheading">Featured Cars</h1>
        <aside class="electriccaradvertisement">
          <h2>2024 Electric Wonder</h2>
          <p>
            Experience the future with our all-new electric model. Zero
            emission, 100% excitement
          </p>
          <img
            src="practicehtmlcss/pictures/porsche-911-carrera-rsr-1973-4k-82.jpg"
            alt="electric car picture"
            width="300"
          />
        </aside>
        <aside class="suvcaradvertisement">
          <h2>Family SUV</h2>
          <p>
            Spacious, safe, and stylish. The perfect SUV for your family
            adventures.
          </p>
          <img
            src="practicehtmlcss/pictures/porsche-911-carrera-rsr-1973-4k-8l.jpg"
            alt="car SUV picture"
            width="300"
          />
        </aside>
      </section>
    </main>
  </body>
</html>
