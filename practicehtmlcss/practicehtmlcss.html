<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbuy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <fieldset>
        <fieldset>
          <legend>Car Buying Form</legend>
          <label for="name">
            <span>Name:</span>
            <input type="text" id="name" placeholder="Enter your Name" />
          </label>

          <label for="email">
            <span>Email:</span>
            <input type="email" id="email" placeholder="example@gmail.com" />
          </label>

          <label for="carmodel">
            <span>Car Model:</span>
            <select name="carmodel" id="carmodel">
              <option value="cm1">Sedan</option>
              <option value="cm2">SUV</option>
              <option value="cm3">Hatch</option>
            </select>
          </label>

          <label for="color">
            <span>Color:</span>
            <input type="color" id="color" />
          </label>

          <label for="condition">
            <span>Condition:</span>
            <select name="condition" id="condition">
              <option value="c1">New</option>
              <option value="c2">Used</option>
            </select>
          </label>
          <button type="submit" id="submit">Submit</button>
        </fieldset>
      </fieldset>
    </form>

    <div id="adv">
      <section class="p1">
        <h2>Featured Cars</h2>
        <h3>2024 Electric Wonder</h3>
        <p id="ad1">
          Experience the future with our <br />
          all-new electric model. Zero <br />
          emmission, 100% excitement.
          <img
            class="c1"
            src="pictures/porsche-911-carrera-rsr-1973-4k-82.jpg"
            alt="carpicture1"
          />
        </p>
      </section>

      <section class="p2">
        <h3>Family SUV</h3>
        <p id="ad2">
          Spacious, safe,and stylish. The <br />
          perfect SUV for your family <br />
          adventures.
        </p>
        <img
          class="c2"
          src="pictures/porsche-911-carrera-rsr-1973-4k-8l.jpg"
          alt="carpicture2"
        />
      </section>
    </div>
  </body>
</html>
