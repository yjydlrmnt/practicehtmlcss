<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastest.com</title>
    <link rel="stylesheet" href="practice1and2combine.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a class="nav-link-logo" href="Fastest.com\home">Fastest</a>
      </div>
      <div class="nav-container">
        <nav>
          <ul class="nav-list">
            <li>
              <a class="nav-link" href="Fastest.com/Products">Products</a>
            </li>

            <li>
              <a class="nav-link" href="Fastest.com/Maintenance">Maintenance</a>
            </li>

            <li>
              <a class="nav-link" href="Fastest.com/Support">Support</a>
            </li>

            <li>
              <a class="nav-link" href="Fastest.com/About">About</a>
            </li>

            <li>
              <a class="nav-link" href="Fastest.com/Contact">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="search">
          <label class="search-label" for="text">
            <input class="search-input" type="text" placeholder="Search" />
          </label>
        </div>
      </div>
    </header>

    <main>
      <section class="buy-form">
        <form>
          <fieldset class="buy-form-container">
            <legend>
              <span class="buy-form-title">Car Buy Form</span>
            </legend>
            <label for="text">
              <span class="buy-form-field-name">Name:</span>
              <input
                class="buy-form-input"
                type="text"
                placeholder="Type your name"
              />
            </label>

            <label for="email">
              <span class="buy-form-field-name">Email:</span>
              <input
                class="buy-form-input"
                type="email"
                placeholder="example@gmail.com"
              />
            </label>

            <label for="car-model">
              <span class="buy-form-field-name">Car Model:</span>
              <select class="buy-form-input" name="car-model">
                <option value="suv">SUV</option>
                <option value="sedan">Sedan</option>
                <option value="hatchback">Hatchback</option>
              </select>
            </label>

            <label for="color">
              <span class="buy-form-field-name">Color:</span>
              <input class="buy-form-input" type="color" />
            </label>

            <label for="condition">
              <span class="buy-form-field-name">Condition:</span>
              <select class="buy-form-input" name="condition">
                <option value="old">Old</option>
                <option value="new">New</option>
              </select>
            </label>

            <div class="submit">
              <button class="buy-form-submit" type="button">Submit</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="car-ad">
        <article class="car-ad-article">
          <h1 class="car-ad-title">Featured Cars</h1>
          <aside class="car-ad-aside">
            <h2 class="car-ad-subtitle">2024 Electric Wonder</h2>
            <p class="car-ad-description">
              Experience the future with our all-new electric model. Zero
              emissions, 100% excitement.
            </p>
            <img
              class="car-ad-image"
              src="practicehtmlcss/pictures/porsche-911-carrera-rsr-1973-4k-82.jpg"
              alt="carpicture1"
            />
          </aside>

          <aside class="car-ad-aside">
            <h2 class="car-ad-subtitle">Family SUV</h2>
            <p class="car-ad-description">
              Spacious, safe and stylish. The perfect SUV for your family
              adventures.
            </p>
            <img
              class="car-ad-image"
              src="practicehtmlcss/pictures/porsche-911-carrera-rsr-1973-4k-8l.jpg"
              alt="carpicture2"
            />
          </aside>
        </article>
      </section>
    </main>
  </body>
</html>
